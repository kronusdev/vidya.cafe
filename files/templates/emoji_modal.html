<!-- Emoji Selection Modal -->
<div class="modal fade" id="emojiModal" tabindex="-1" role="dialog" aria-labelledby="emojiModalTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered p-1" role="document">
		<div class="modal-content" id="emojiTabs">
			<div class="modal-header">
				<div>
					<ul class="nav nav-pills py-2">
						<li class="nav-item">
							<a class="nav-link btn-sm active" data-toggle="tab" href="#emoji-tab-classic">Classic</a>
						</li>
						<li class="nav-item">
							<a class="nav-link btn-sm" data-toggle="tab" href="#emoji-tab-marsey">Marsey</a>
						</li>
						<li class="nav-item">
							<a class="nav-link btn-sm" data-toggle="tab" href="#emoji-tab-rage">Rage</a>
						</li>
					</ul>
				</div>
				<input class="form-control mt-2 w-auto" type="text" id="emoji_search">
				<button type="button" class="close p-0 m-0" data-dismiss="modal" aria-label="Close">
					<i class="fal fa-times text-muted"></i>
				</button>
			</div>
			<div style="overflow-y: scroll;">
				<div class="modal-body p-0" id="emoji-modal-body">
					<div id="emoji-tab-search"></div>
					<div id="no-emojis-found"></div>
					<div class="tab-content">
						<div class="tab-pane fade show active" id="emoji-tab-classic">
							<div class="d-flex flex-wrap py-3 pl-2" id="EMOJIS_classic"></div>
						</div>
						<div class="tab-pane fade" id="emoji-tab-marsey">
							<div class="d-flex flex-wrap py-3 pl-2" id="EMOJIS_marsey"></div>
						</div>
						<div class="tab-pane fade" id="emoji-tab-rage">
							<div class="d-flex flex-wrap py-3 pl-2" id="EMOJIS_rage"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	function updateEmojis(form){
		// form gets passed in from the loadEmojis function
		searchBar = document.getElementById("emoji_search");
		loadEmojis(form, searchBar.value);
	}
</script>
