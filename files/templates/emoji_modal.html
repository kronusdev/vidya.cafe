<!-- Emoji Selection Modal -->
<div class="modal fade" id="emojiModal" tabindex="-1" role="dialog" aria-labelledby="emojiModalTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered p-1" role="document">
		<div class="modal-content" id="emojiTabs">
			<div class="modal-header p-2">
				<div>
					<ul class="nav nav-pills py-2">
						<li class="nav-item">
							<a class="nav-link btn-sm active" data-bs-toggle="tab" href="#emoji-tab-classic">Classic</a>
						</li>
						<li class="nav-item">
							<a class="nav-link btn-sm" data-bs-toggle="tab" href="#emoji-tab-marsey">Marsey</a>
						</li>
						<li class="nav-item">
							<a class="nav-link btn-sm" data-bs-toggle="tab" href="#emoji-tab-rage">Rage</a>
						</li>
						<li class="nav-item">
							<a class="nav-link btn-sm" data-bs-toggle="tab" href="#emoji-tab-pepe">Pepes</a>
						</li>
					</ul>
				</div>
				<button type="button" class="close p-3" data-bs-dismiss="modal" aria-label="Close">
					<i class="fas fa-times-circle text-muted"></i>
				</button>
			</div>
			<input class="input m-2 w-auto" type="text" id="emoji_search" placeholder="Search..">
			<div style="overflow-y: scroll;">
				<div class="modal-body p-0" id="emoji-modal-body">
					<div id="emoji-tab-search" class="py-3 pl-2"></div>
					<div id="no-emojis-found"></div>
					<div class="tab-content">
						<div class="tab-pane fade show active" id="emoji-tab-classic">
							<div class="d-flex flex-wrap py-3 pl-2" id="EMOJIS_classic"></div>
						</div>
						<div class="tab-pane fade" id="emoji-tab-marsey">
							<div class="d-flex flex-wrap py-3 pl-2" id="EMOJIS_marsey"></div>
						</div>
						<div class="tab-pane fade" id="emoji-tab-rage">
							<div class="d-flex flex-wrap py-3 pl-2" id="EMOJIS_rage"></div>
						</div>
						<div class="tab-pane fade" id="emoji-tab-pepe">
							<div class="d-flex flex-wrap py-3 pl-2" id="EMOJIS_pepe"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
