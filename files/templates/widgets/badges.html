<div>
	{% for b in u.badges %}
	{% if b.url %}
	<a href="{{b.url}}"><img style="width: 60px; height: 60px" src="{{b.path}}"
			data-toggle="tooltip" data-placement="bottom" title=""
			data-original-title="{{b.name}} - {{b.text}}"></a>
	{% else %}
	<img style="width: 60px; height: 60px" src="{{b.path}}" data-toggle="tooltip"
		data-placement="bottom" title="" data-original-title="{{b.name}} - {{b.text}}">
	{% endif %}
	{% endfor %}
	{% if v.id == u.id %}
	<a href="javascript:void(0)" onclick="post('/recalculate_badges', function(){window.location.reload(true);})" class="btn btn-secondary my-2"><i class="fas fa-sync"></i> Refresh Badges</a>
	{% endif %}
</div>
