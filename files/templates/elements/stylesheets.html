<link href="/assets/style/fa.css" rel="stylesheet"> <!--load all styles -->

<link rel="stylesheet" href="/assets/style/main.css">
{% if v %}
<link rel="stylesheet" href="/assets/style/{{v.theme}}.css">
<style>
	:root {
		--primary-color: #{{ v.themecolor }};
		--secondary-color: #{{ v.themecolor | darken_hex }}
	}
</style>
{% else %}
<link rel="stylesheet" href="/assets/style/dark.css">
<style>
	:root {
		--primary-color: #47a3ff;
		--secondary-color: #{{ 1f7bd7 | darken_hex }}
	}
</style>
