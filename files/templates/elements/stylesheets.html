<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- Font Awesome -->
<link href="/assets/style/fa.css" rel="stylesheet"> <!--load all styles -->

<link rel="stylesheet" href="/assets/style/main.css">
{% if v %}

<meta name="msapplication-TileColor" content="#{{v.themecolor}}">
<meta name="theme-color" content="#{{v.themecolor}}">

<link rel="stylesheet" href="/assets/style/{{v.theme}}.css">
	{% if v.css %}
		<link rel="stylesheet" href="/@{{v.username}}/css">
	{% endif %}
<style>
	:root {
		--primary-color: #{{ v.themecolor }};
		--secondary-color: #{{ v.themecolor | darken_hex }}
	}
</style>
{% else %}

<meta name="msapplication-TileColor" content="#47a3ff">
<meta name="theme-color" content="#47a3ff">

<link rel="stylesheet" href="/assets/style/dark.css">
<style>
	:root {
		--primary-color: #47a3ff;
		--secondary-color: #1f7bd7;
	}
</style>
{% endif %}
